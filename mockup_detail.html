<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초거대제조AI - 통합 포트폴리오 (상세)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Pretendard:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Pretendard', sans-serif; }
        .font-tech { font-family: 'Rajdhani', sans-serif; }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animate-bg {
            background: linear-gradient(-45deg, #020617, #0f172a, #1e1b4b, #172554);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
        .glass-panel {
            background: rgba(17, 24, 39, 0.3);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .iframe-container {
            background: #020617;
            background-image: radial-gradient(circle at 1px 1px, #334155 1px, transparent 0);
            background-size: 25px 25px;
        }
        .glass-content {
            background: linear-gradient(145deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.02) 100%);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .nav-item.active {
            color: #67e8f9;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.3);
        }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden text-white animate-bg">

    <header class="glass-panel z-50 sticky top-0">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <a href="mockUp1.html" class="flex items-center gap-3 cursor-pointer group">
                <div class="w-10 h-10 bg-indigo-600 rounded-lg flex items-center justify-center text-white text-xl font-bold">AI</div>
                <div>
                    <h1 class="text-base font-extrabold text-white">초거대제조AI 플랫폼</h1>
                    <p class="text-xs text-slate-400">참여 기관 솔루션</p>
                </div>
            </a>
            
            <nav id="main-nav" class="hidden md:flex gap-1 bg-black/20 p-1 rounded-full border border-white/10">
                <a href="mockUp1.html?filter=ALL" data-type="ALL" class="nav-item px-5 py-2 rounded-full text-sm font-medium text-white/60 hover:text-white hover:bg-white/10 transition-all">ALL</a>
                <a href="mockUp1.html?filter=DATA" data-type="DATA" class="nav-item px-5 py-2 rounded-full text-sm font-medium text-white/60 hover:text-white hover:bg-white/10 transition-all">Data</a>
                <a href="mockUp1.html?filter=AI" data-type="AI" class="nav-item px-5 py-2 rounded-full text-sm font-medium text-white/60 hover:text-white hover:bg-white/10 transition-all">AI</a>
                <a href="mockUp1.html?filter=INFRA" data-type="INFRA" class="nav-item px-5 py-2 rounded-full text-sm font-medium text-white/60 hover:text-white hover:bg-white/10 transition-all">Infra</a>
                <a href="mockUp1.html?filter=NETWORK" data-type="NETWORK" class="nav-item px-5 py-2 rounded-full text-sm font-medium text-white/60 hover:text-white hover:bg-white/10 transition-all">Network</a>
                <a href="mockUp1.html?filter=ORG" data-type="ORG" class="nav-item px-5 py-2 rounded-full text-sm font-medium text-white/60 hover:text-white hover:bg-white/10 transition-all">Org</a>
                <a href="mockUp1.html?filter=SERVICE" data-type="SERVICE" class="nav-item px-5 py-2 rounded-full text-sm font-medium text-white/60 hover:text-white hover:bg-white/10 transition-all">Service</a>
            </nav>
        </div>
    </header>
    
    <div class="flex flex-1 overflow-hidden">
        <aside id="sidebar-container" class="w-64 flex-shrink-0 glass-panel border-r border-white/10 overflow-y-auto p-6">
            <!-- Sidebar content will be dynamically inserted here -->
        </aside>
        <main class="flex-1 flex flex-col overflow-y-auto p-8">
            <div class="max-w-4xl mx-auto w-full">
                
                <div class="mb-8">
                    <h2 id="content-title" class="text-3xl font-bold text-white"></h2>
                    <p id="content-subtitle" class="text-slate-300 mt-1"></p>
                </div>
                <div class="glass-content p-6 rounded-2xl">
                    <h3 class="font-bold text-lg mb-4 text-cyan-300">솔루션 보기</h3>
                    <div class="iframe-container w-full h-[550px] rounded-md overflow-hidden border border-slate-700">
                        <iframe id="content-iframe" class="w-full h-full" frameborder="0"></iframe>
                    </div>
                </div>
                
                <div class="mt-8 glass-content p-6 rounded-2xl">
                     <h3 class="font-bold text-lg mb-4 text-cyan-300">주요 역할 및 기술</h3>
                     <div id="content-description" class="text-sm text-slate-300 leading-relaxed">
                     </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const companies = [
            { id: 'gntp', type: 'ORG', name: '경남TP', description: '<h3>역할: 사업 총괄</h3><p>프로젝트의 전반적인 운영 및 관리를 책임지며, 참여 기관 간의 협력을 조율하고 사업 목표 달성을 위한 전략을 수립합니다.</p><p class="mt-2"><b>기술:</b> 프로젝트 관리(PMBOK), 성과 관리</p>', 
              iframeContent: `<div class="flex items-center justify-center h-full bg-slate-800 text-white"><div class="text-center"><h1 class="text-3xl font-bold">경남TP: 사업 총괄 대시보드</h1></div></div>` },
            { id: 'ktl', type: 'ORG', name: 'KTL', description: '<h3>역할: 기술 검증</h3><p>개발된 AI 모델과 데이터의 품질, 신뢰성을 검증하는 역할을 수행합니다. 객관적인 평가 지표를 통해 솔루션의 완성도를 높입니다.</p><p class="mt-2"><b>기술:</b> 시스템 엔지니어링(SE), 품질 보증(QA)</p>', 
              iframeContent: `<div class="flex items-center justify-center h-full bg-slate-800 text-white"><div class="text-center"><h1 class="text-3xl font-bold">KTL: 품질 검증 시스템</h1></div></div>` },
            { id: 'kyungnam', type: 'DATA', name: '경남대학교', description: '<h3>역할: 데이터 표준화</h3><p>제조 현장에서 수집되는 다양한 형태의 데이터를 자산관리쉘(AAS) 기반의 표준 모델로 변환하여 데이터의 일관성과 활용성을 높입니다.</p><p class="mt-2"><b>기술:</b> AAS, 데이터 모델링, Knowledge Graph</p>', 
              iframeContent: `<div class="flex items-center justify-center h-full bg-slate-800 text-white"><div class="text-center"><h1 class="text-3xl font-bold">경남대학교: AAS 데이터 모델</h1></div></div>` },
            { id: 'markbase', type: 'DATA', name: '마크베이스', description: '<h3>역할: 고속 DB</h3><p>설비의 PLC, 센서 등 OT(운영 기술) 환경에서 발생하는 대용량 시계열 데이터를 초당 100만 건 이상 처리할 수 있는 고성능 데이터베이스를 제공합니다.</p><p class="mt-2"><b>기술:</b> 시계열 데이터베이스(Time-Series DB)</p>', 
              iframeContent: `<div class="flex items-center justify-center h-full bg-slate-800 text-white"><div class="text-center"><h1 class="text-3xl font-bold">마크베이스: 실시간 데이터 인입 현황</h1></div></div>` },
            { id: 'amiqu', type: 'DATA', name: '아미크', description: '<h3>역할: 레거시 연동</h3><p>기업의 기존 ERP, MES 등 IT(정보기술) 시스템과 초거대 AI 플랫폼을 안정적으로 연동하기 위한 데이터 파이프라인을 구축합니다.</p><p class="mt-2"><b>기술:</b> ETL, 데이터 파이프라인</p>', iframeContent: `<div class="flex items-center justify-center h-full bg-slate-800 text-white"><h1 class="text-3xl font-bold">아미크: ERP 연동 모니터</h1></div>` },
            { id: 'keti', type: 'DATA', name: 'KETI', description: '<h3>역할: AIoT 엣지</h3><p>데이터가 발생하는 현장에 AIoT 엣지 디바이스를 설치하여 비전, 음향 등 비정형 데이터를 1차적으로 처리하고 분석합니다.</p><p class="mt-2"><b>기술:</b> 엣지 컴퓨팅, AIoT</p>', iframeContent: `<div class="flex items-center justify-center h-full bg-slate-800 text-white"><h1 class="text-3xl font-bold">KETI: 엣지 디바이스 관리</h1></div>` },
            { id: 'limecsi', type: 'NETWORK', name: '라임씨에스아이', description: '<h3>역할: 5G 특화망</h3><p>공장 내 데이터 통신 음영 구역을 해소하고, 대용량 데이터를 초저지연으로 전송하기 위한 5G 특화망 인프라를 구축합니다.</p><p class="mt-2"><b>기술:</b> 5G, 네트워크 슬라이싱</p>', iframeContent: `<div class="flex items-center justify-center h-full bg-slate-800 text-white"><h1 class="text-3xl font-bold">라임씨에스아이: 5G 네트워크 관제</h1></div>` },
            { id: 'megazone', type: 'INFRA', name: '메가존클라우드', description: '<h3>역할: 클라우드 인프라</h3><p>AI 모델 학습 및 서비스 운영을 위한 하이브리드 클라우드 인프라(EBC)를 구축하고 안정적으로 운영합니다.</p><p class="mt-2"><b>기술:</b> Hybrid Cloud, Kubernetes, MLOps</p>', iframeContent: `<div class="flex items-center justify-center h-full bg-slate-800 text-white"><h1 class="text-3xl font-bold">메가존클라우드: 클라우드 리소스 현황</h1></div>` },
            { id: 'kaist', type: 'AI', name: 'KAIST', description: '<h3>역할: 초거대 AI</h3><p>플랫폼의 핵심 두뇌 역할을 하는 제조 특화 초거대 언어모델(LLM)을 개발합니다. 이 모델은 공정 이상 원인 분석, 해결책 제안 등의 기능을 수행합니다.</p><p class="mt-2"><b>기술:</b> LLM, 생성형 AI</p>', iframeContent: `<div class="flex items-center justify-center h-full bg-slate-800 text-white"><h1 class="text-3xl font-bold">KAIST: 제조 특화 LLM 질의응답</h1></div>` },
            { id: 'nextstudio', type: 'AI', name: '넥스트스튜디오', description: '<h3>역할: ESG AI</h3><p>제조 공정에서 발생하는 탄소 배출량을 예측하고, 생산 계획에 따른 저감 방안을 시뮬레이션하는 ESG 특화 AI 모델을 개발합니다.</p><p class="mt-2"><b>기술:</b> 예측 모델링, 시뮬레이션</p>', iframeContent: `<div class="flex items-center justify-center h-full bg-slate-800 text-white"><h1 class="text-3xl font-bold">넥스트스튜디오: 탄소 배출량 예측</h1></div>` },
            { id: 'sortech', type: 'SERVICE', name: '소르테크', description: '<h3>역할: 비전 AI</h3><p>AI 비전 기술을 활용하여 생산 라인의 제품 불량을 실시간으로 검출합니다. 기존 육안 검사 대비 속도와 정확도를 획기적으로 향상시킵니다.</p><p class="mt-2"><b>기술:</b> 컴퓨터 비전, 딥러닝</p>', iframeContent: `<div class="flex items-center justify-center h-full bg-slate-800 text-white"><h1 class="text-3xl font-bold">소르테크: AI 비전 검사</h1></div>` },
            { id: 'dxsolutions', type: 'SERVICE', name: 'DX솔루션즈', description: '<h3>역할: 불량 역추적</h3><p>제품 불량 발생 시, 해당 제품의 생산 이력과 데이터를 역추적하여 어떤 공정에서 어떤 원인으로 문제가 발생했는지 자동으로 분석합니다.</p><p class="mt-2"><b>기술:</b> 데이터 추적, AI 분석</p>', iframeContent: `<div class="flex items-center justify-center h-full bg-slate-800 text-white"><h1 class="text-3xl font-bold">DX솔루션즈: 불량 원인 역추적</h1></div>` },
            { id: 'sdtech', type: 'SERVICE', name: '에스디테크', description: '<h3>역할: 공정 품질</h3><p>설비의 진동, 온도 등 IIoT 센서 데이터를 실시간으로 수집하고 분석하여 공정 품질을 안정적으로 유지하고 관리합니다.</p><p class="mt-2"><b>기술:</b> IIoT, 센서 데이터 분석</p>', iframeContent: `<div class="flex items-center justify-center h-full bg-slate-800 text-white"><h1 class="text-3xl font-bold">에스디테크: 실시간 공정 데이터</h1></div>` },
            { id: 'metaisquare', type: 'SERVICE', name: '메타아이스퀘어', description: '<h3>역할: 공정 모니터링</h3><p>작업자의 음성 명령을 인식하고, 수집된 데이터를 종합하여 제조 공정의 이상 징후를 실시간으로 관제하는 대시보드를 제공합니다.</p><p class="mt-2"><b>기술:</b> 음성인식, 데이터 시각화</p>', iframeContent: `<div class="flex items-center justify-center h-full bg-slate-800 text-white"><h1 class="text-3xl font-bold">메타아이스퀘어: 통합 관제 대시보드</h1></div>` }
        ];

        const contentTitle = document.getElementById('content-title');
        const contentSubtitle = document.getElementById('content-subtitle');
        const contentIframe = document.getElementById('content-iframe');
        const contentDescription = document.getElementById('content-description');
        const sidebarContainer = document.getElementById('sidebar-container');

        function populateSidebar(activeType, activeCompanyId) {
            const relatedCompanies = companies.filter(c => c.type === activeType);
            const typeMap = { 'DATA': 'Data', 'AI': 'AI', 'INFRA': 'Infra', 'NETWORK': 'Network', 'ORG': 'Org', 'SERVICE': 'Service' };
            const typeName = typeMap[activeType] || 'Related';

            let sidebarHtml = `<h3 class="text-base font-bold text-cyan-300 mb-4 tracking-wider uppercase">${typeName} 메뉴</h3>`;
            sidebarHtml += '<ul class="space-y-1">';
            relatedCompanies.forEach(c => {
                const isActive = c.id === activeCompanyId;
                sidebarHtml += `
                    <li>
                        <a href="mockup_detail.html?company=${c.id}"
                           class="flex items-center px-3 py-2 rounded-md transition-colors text-sm font-medium ${isActive ? 'bg-white/10 text-white' : 'text-slate-300 hover:bg-white/5 hover:text-white'}">
                            ${c.name}
                        </a>
                    </li>`;
            });
            sidebarHtml += '</ul>';
            sidebarContainer.innerHTML = sidebarHtml;
        }

        function showContent(companyId) {
            const company = companies.find(c => c.id === companyId) || companies[0];

            contentTitle.innerText = company.name;
            const roleMatch = company.description.match(/<h3>역할: (.*?)<\/h3>/);
            contentSubtitle.innerText = roleMatch ? roleMatch[1] : '솔루션 데모';
            
            contentIframe.srcdoc = `
                <html>
                <head>
                    <script src="https://cdn.tailwindcss.com"><\/script>
                    <style>body { margin: 0; }</style>
                </head>
                <body>${company.iframeContent}</body>
                </html>
            `;
            contentDescription.innerHTML = company.description;

            document.querySelectorAll('#main-nav .nav-item').forEach(item => {
                const itemType = item.dataset.type;
                item.classList.remove('active');
                if (itemType === company.type) {
                     item.classList.add('active');
                }
            });
            
            populateSidebar(company.type, company.id);
        }
        
        const urlParams = new URLSearchParams(window.location.search);
        const companyIdFromUrl = urlParams.get('company');
        showContent(companyIdFromUrl || companies[0].id);

    </script>
</body>
</html>
