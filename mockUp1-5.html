<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초거대제조AI - 통합 데이터 흐름 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;700;800&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #020617; color: #e2e8f0; }
        .font-tech { font-family: 'Rajdhani', sans-serif; }
        
        /* Glassmorphism Panel */
        .glass-panel {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* Status Dots */
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; }
        .status-normal { background-color: #22c55e; box-shadow: 0 0 8px rgba(34, 197, 94, 0.5); }
        .status-warning { background-color: #facc15; box-shadow: 0 0 8px rgba(250, 204, 21, 0.5); }
        .status-danger { background-color: #ef4444; box-shadow: 0 0 8px rgba(239, 68, 68, 0.5); }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <header class="bg-slate-900/80 backdrop-blur-md border-b border-slate-800 z-30 flex-none h-16">
        <div class="max-w-[1600px] mx-auto px-6 h-full flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-indigo-600 rounded flex items-center justify-center font-bold text-white shadow-lg">AI</div>
                <h1 class="text-xl font-bold text-white">초거대제조AI 플랫폼</h1>
            </div>
            <div class="flex items-center gap-4 text-xs font-medium text-slate-400">
                <div class="flex items-center gap-2">
                    <span class="status-dot status-normal animate-pulse"></span>
                    <span>System Online</span>
                </div>
                <div class="h-4 w-px bg-slate-700"></div>
                <span class="font-mono" id="clock"></span>
            </div>
        </div>
    </header>

    <main class="flex-1 overflow-y-auto custom-scroll p-6">
        <div class="max-w-[1600px] mx-auto space-y-8 pb-10">
            
            <section>
                <div class="flex items-center gap-3 mb-4">
                    <div class="w-1 h-6 bg-blue-500 rounded-full"></div>
                    <h2 class="text-lg font-bold text-blue-400"> 데이터 수집</h2>
                    <div class="h-px flex-1 bg-slate-800"></div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="stage-1-container"></div>
            </section>

            <section>
                <div class="flex items-center gap-3 mb-4">
                    <div class="w-1 h-6 bg-emerald-500 rounded-full"></div>
                    <h2 class="text-lg font-bold text-emerald-400"> 데이터 전송</h2>
                    <div class="h-px flex-1 bg-slate-800"></div>
                </div>
                <div class="grid grid-cols-1 gap-4" id="stage-2-container"></div>
            </section>

            <section>
                <div class="flex items-center gap-3 mb-4">
                    <div class="w-1 h-6 bg-indigo-500 rounded-full"></div>
                    <h2 class="text-lg font-bold text-indigo-400"> 플랫폼</h2>
                    <div class="h-px flex-1 bg-slate-800"></div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="stage-3-container"></div>
            </section>
            
            <section>
               <div class="flex items-center gap-3 mb-4">
                   <div class="w-1 h-6 bg-purple-500 rounded-full"></div>
                   <h2 class="text-lg font-bold text-purple-400"> AI 분석</h2>
                   <div class="h-px flex-1 bg-slate-800"></div>
               </div>
               <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="stage-4-container"></div>
           </section>

           <section>
              <div class="flex items-center gap-3 mb-4">
                  <div class="w-1 h-6 bg-rose-500 rounded-full"></div>
                  <h2 class="text-lg font-bold text-rose-400"> 응용 서비스</h2>
                  <div class="h-px flex-1 bg-slate-800"></div>
              </div>
              <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="stage-5-container"></div>
          </section>

           <section>
              <div class="flex items-center gap-3 mb-4">
                  <div class="w-1 h-6 bg-slate-500 rounded-full"></div>
                  <h2 class="text-lg font-bold text-slate-400"> 총괄 및 검증</h2>
                  <div class="h-px flex-1 bg-slate-800"></div>
              </div>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="stage-6-container"></div>
          </section>
        </div>
    </main>

    <div id="info-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm hidden">
        <div class="bg-slate-900 border border-slate-700 rounded-xl w-[95%] h-[90%] max-w-6xl flex flex-col shadow-2xl overflow-hidden">
            
            <div class="flex justify-between items-center p-4 border-b border-slate-700 bg-slate-800 shrink-0">
                <div class="flex items-center gap-3">
                    <h3 id="modal-title" class="text-xl font-bold text-white">업체명</h3>
                    <span id="modal-badge" class="px-2 py-0.5 rounded text-xs font-bold bg-slate-700 text-slate-300">Role</span>
                    <span id="modal-status-badge"></span>
                </div>
                <div class="flex items-center gap-3">
                    <a id="modal-external-link" href="#" target="_blank" class="text-xs flex items-center gap-1 text-sky-400 hover:text-sky-300 border border-sky-900 bg-sky-900/30 px-3 py-1.5 rounded transition-colors">
                        <i class="fas fa-external-link-alt"></i> 새 창으로 열기
                    </a>
                    <button onclick="closeModal()" class="w-8 h-8 rounded-full bg-slate-700 hover:bg-slate-600 text-slate-300 transition-colors flex items-center justify-center">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <div class="p-6 bg-slate-900 border-b border-slate-700 shrink-0 overflow-y-auto">
                <div class="space-y-6">
                    <div>
                        <h4 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">개요</h4>
                        <p id="modal-desc" class="text-sm text-slate-300 leading-relaxed bg-slate-800/50 p-4 rounded border border-slate-700/50"></p>
                    </div>
                    
                    <div>
                        <h4 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3">주요 역할 및 기술</h4>
                        <div id="modal-details" class="text-sm text-slate-300 leading-relaxed space-y-2 bg-slate-800/50 p-4 rounded border border-slate-700/50"></div>
                    </div>

                    <div>
                        <h4 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Tech Stack</h4>
                        <div id="modal-tech-stack" class="flex flex-wrap gap-2">
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex-1 bg-black relative w-full">
                <div class="absolute inset-0 flex items-center justify-center text-slate-600 z-0">
                    <div class="text-center">
                        <i class="fas fa-spinner fa-spin text-3xl mb-2"></i>
                        <p class="text-sm">웹사이트 로딩 중...</p>
                    </div>
                </div>
                <iframe id="company-iframe" src="" class="absolute inset-[5px] w-[calc(100%-10px)] h-[calc(100%-10px)] rounded bg-white z-10" frameborder="0"></iframe>
            </div>

        </div>
    </div>

    <script>
        // Data populated
        const companies = [
            // Stage 1
            { stage: 1, name: "마크베이스", role: "High-Speed DB", kpi: "1.21M rec/s", status: "normal",
              desc: "초당 100만 건 데이터 처리 성능 확보",
              details: "설비의 PLC, 센서 등 OT(운영 기술) 환경에서 발생하는 대용량 시계열 데이터를 초당 100만 건 이상 처리할 수 있는 고성능 데이터베이스를 제공합니다.",
              techStack: ['시계열 DB', 'Real-time Processing', 'Big Data'], url: "https://www.machbase.com/" },
            { stage: 1, name: "아미크", role: "Legacy Connect", kpi: "99.8% Success", status: "normal",
              desc: "기존 ERP 데이터 연동 파이프라인 구축",
              details: "기업의 기존 ERP, MES 등 IT(정보기술) 시스템과 초거대 AI 플랫폼을 안정적으로 연동하기 위한 데이터 파이프라인을 구축합니다.",
              techStack: ['ETL', 'Data Pipeline', 'API Integration'], url: "http://www.amiqu.com/" },
            { stage: 1, name: "KETI", role: "AIoT Edge", kpi: "24 Devices", status: "normal",
              desc: "현장 설비 부착형 지능형 엣지 개발",
              details: "데이터가 발생하는 현장에 AIoT 엣지 디바이스를 설치하여 비전, 음향 등 비정형 데이터를 1차적으로 처리하고 분석합니다.",
              techStack: ['Edge Computing', 'AIoT', 'Embedded AI'], url: "https://www.keti.re.kr/" },
            // Stage 2
            { stage: 2, name: "라임씨에스아이", role: "5G Network", kpi: "1.5ms Latency", status: "normal",
              desc: "공장 내 음영 구역 없는 5G 특화망 구축",
              details: "공장 내 데이터 통신 음영 구역을 해소하고, 대용량 데이터를 초저지연으로 전송하기 위한 5G 특화망 인프라를 구축합니다.",
              techStack: ['5G', 'Network Slicing', 'Edge Network'], url: "http://www.limecsi.com/" },
            // Stage 3
            { stage: 3, name: "메가존클라우드", role: "Cloud Infra", kpi: "99.98% Uptime", status: "normal",
              desc: "하이브리드 AI 클라우드 센터(EBC) 구축",
              details: "AI 모델 학습 및 서비스 운영을 위한 하이브리드 클라우드 인프라(EBC)를 구축하고 안정적으로 운영합니다.",
              techStack: ['Hybrid Cloud', 'Kubernetes', 'MLOps'], url: "https://www.megazone.com/" },
            { stage: 3, name: "경남대학교", role: "Standardization", kpi: "1,204 Models", status: "normal",
              desc: "AAS 기반 이기종 설비 데이터 표준 모델링",
              details: "제조 현장에서 수집되는 다양한 형태의 데이터를 자산관리쉘(AAS) 기반의 표준 모델로 변환하여 데이터의 일관성과 활용성을 높입니다.",
              techStack: ['AAS', '데이터 모델링', 'Knowledge Graph'], url: "https://aas-system.netlify.app/" },
            { stage: 3, name: "네스트필드", role: "Interoperability", kpi: "85% API rate", status: "warning",
              desc: "이종 시스템 간 데이터 상호운용성 확보",
              details: "다양한 제조 장비와 시스템 간의 데이터 교환을 위한 표준 인터페이스를 제공하여 상호운용성을 보장합니다.",
              techStack: ['Middleware', 'Protocol Conversion', 'API Gateway'], url: "http://www.nestfield.co.kr/" },
            // Stage 4
            { stage: 4, name: "KAIST", role: "Hyperscale AI", kpi: "92% Accuracy", status: "normal",
              desc: "제조 특화 LLM 모델 개발 및 질의응답",
              details: "플랫폼의 핵심 두뇌 역할을 하는 제조 특화 초거대 언어모델(LLM)을 개발합니다. 이 모델은 공정 이상 원인 분석, 해결책 제안 등의 기능을 수행합니다.",
              techStack: ['LLM', '생성형 AI', 'Fine-tuning'], url: "https://www.kaist.ac.kr/" },
            { stage: 4, name: "넥스트스튜디오", role: "ESG AI", kpi: "-7.5% CO2", status: "normal",
              desc: "탄소 배출량 예측 및 저감 관리 모델",
              details: "제조 공정에서 발생하는 탄소 배출량을 예측하고, 생산 계획에 따른 저감 방안을 시뮬레이션하는 ESG 특화 AI 모델을 개발합니다.",
              techStack: ['예측 모델링', '시뮬레이션', 'ESG Analytics'], url: "http://www.next-studio.co.kr/" },
            // Stage 5
            { stage: 5, name: "소르테크", role: "Vision AI", kpi: "15 Defects/h", status: "danger",
              desc: "육안 검사 대비 속도 2배 향상 불량 검출",
              details: "AI 비전 기술을 활용하여 생산 라인의 제품 불량을 실시간으로 검출합니다. 기존 육안 검사 대비 속도와 정확도를 획기적으로 향상시킵니다.",
              techStack: ['Computer Vision', 'Deep Learning', 'Object Detection'], url: "http://www.sortech.co.kr/" },
            { stage: 5, name: "DX솔루션즈", role: "Traceability", kpi: "3.2 min/case", status: "normal",
              desc: "불량 발생 원인 자동 역추적 시스템",
              details: "제품 불량 발생 시, 해당 제품의 생산 이력과 데이터를 역추적하여 어떤 공정에서 어떤 원인으로 문제가 발생했는지 자동으로 분석합니다.",
              techStack: ['Data Tracking', 'AI Analytics', 'Root Cause Analysis'], url: "http://www.dxsolutions.co.kr/" },
            { stage: 5, name: "에스디테크", role: "Sensing", kpi: "99.7%", status: "normal",
              desc: "설비 진동/온도 실시간 데이터 수집",
              details: "설비의 진동, 온도 등 IIoT 센서 데이터를 실시간으로 수집하고 분석하여 공정 품질을 안정적으로 유지하고 관리합니다.",
              techStack: ['IIoT', 'Sensor Analytics', 'Predictive Maintenance'], url: "#" },
            // Stage 6
            { stage: 6, name: "경남TP", role: "Project Management", kpi: "85% Progress", status: "normal",
              desc: "사업 총괄 및 참여 기관 관리",
              details: "프로젝트의 전반적인 운영 및 관리를 책임지며, 참여 기관 간의 협력을 조율하고 사업 목표 달성을 위한 전략을 수립합니다.",
              techStack: ['프로젝트 관리', 'PMBOK', '성과 관리'], url: "https://www.gntp.or.kr/" },
            { stage: 6, name: "KTL", role: "Verification", kpi: "Pass", status: "normal",
              desc: "AI 모델 및 데이터 품질 신뢰성 검증",
              details: "개발된 AI 모델과 데이터의 품질, 신뢰성을 검증하는 역할을 수행합니다. 객관적인 평가 지표를 통해 솔루션의 완성도를 높입니다.",
              techStack: ['시스템 엔지니어링', '품질 보증', 'Testing'], url: "https://www.ktl.re.kr/" }
        ];

        const statusConfig = {
            normal:  { class: 'status-normal', text: 'text-green-400', label: '정상',     dotColor: 'bg-green-500',  bg: 'bg-green-900/50',  borderColor: 'border-green-800' },
            warning: { class: 'status-warning', text: 'text-yellow-400', label: '점검필요', dotColor: 'bg-yellow-500', bg: 'bg-yellow-900/50', borderColor: 'border-yellow-800' },
            danger:  { class: 'status-danger', text: 'text-red-400', label: '위험',     dotColor: 'bg-red-500',    bg: 'bg-red-900/50',    borderColor: 'border-red-800' }
        };

        function renderDashboard() {
            companies.forEach((item, index) => {
                const container = document.getElementById(`stage-${item.stage}-container`);
                if(!container) return;

                const st = statusConfig[item.status];
                
                const card = document.createElement('div');
                card.className = "glass-panel p-4 rounded-xl hover:bg-slate-800/60 transition-all cursor-pointer group border border-slate-700 hover:border-slate-500";
                card.onclick = () => openModal(index);
                
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-3">
                        <div>
                            <h3 class="font-bold text-slate-100 group-hover:text-white transition-colors text-lg">${item.name}</h3>
                            <p class="text-xs text-slate-400 mt-0.5">${item.role}</p>
                        </div>
                        <span class="status-dot ${st.class} mt-1.5 ring-2 ring-slate-900"></span>
                    </div>
                    <div class="flex items-end justify-between border-t border-slate-700/50 pt-3 mt-1">
                        <span class="text-[11px] text-slate-500 font-medium uppercase">Performance</span>
                        <span class="font-tech text-xl font-bold ${st.text}">${item.kpi}</span>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        const modal = document.getElementById('info-modal');
        const iframe = document.getElementById('company-iframe');

        function openModal(index) {
            const item = companies[index];
            const st = statusConfig[item.status];

            document.getElementById('modal-title').innerText = item.name;
            document.getElementById('modal-badge').innerText = item.role;
            document.getElementById('modal-desc').innerText = item.desc;
            document.getElementById('modal-details').innerText = item.details;
            document.getElementById('modal-external-link').href = item.url;
            
            const statusBadge = document.getElementById('modal-status-badge');
            statusBadge.className = `flex items-center gap-2 px-2 py-0.5 rounded text-xs font-bold ${st.bg} ${st.text} border ${st.borderColor}`;
            statusBadge.innerHTML = `<span class="w-2 h-2 rounded-full ${st.dotColor}"></span><span>${st.label}</span>`;
            const techStackContainer = document.getElementById('modal-tech-stack');
            techStackContainer.innerHTML = '';
            item.techStack.forEach(tech => {
                const techBadge = document.createElement('span');
                techBadge.className = 'px-2.5 py-1 text-xs bg-slate-700 text-slate-300 rounded-md border border-slate-600';
                techBadge.innerText = tech;
                techStackContainer.appendChild(techBadge);
            });

            iframe.src = item.url;

            modal.classList.remove('hidden');
        }

        function closeModal() {
            modal.classList.add('hidden');
            iframe.src = "";
        }

        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toISOString().replace('T', ' ').substring(0, 19);
        }, 1000);

        renderDashboard();
    </script>
</body>
</html>
