<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Pop Mockup Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Pretendard', sans-serif; }
        iframe { border: none; width: 100%; height: 100%; }
    </style>
</head>
<body class="h-screen flex overflow-hidden bg-slate-100 text-slate-800">

    <aside class="w-64 flex flex-col border-r border-slate-200 bg-white shadow-2xl z-10">
        <div class="p-6 border-b border-slate-200">
            <h1 class="text-xl font-bold text-slate-900 flex items-center gap-2">
                <span class="text-indigo-500">❖</span> Mockup Viewer
            </h1>
            <p class="text-xs text-slate-500 mt-2">Select a design to preview</p>
        </div>

        <nav class="flex-1 overflow-y-auto p-4 space-y-1" id="file-list">
            </nav>

        <div class="p-4 border-t border-slate-200 bg-slate-50">
            <button onclick="reloadFrame()" class="w-full py-2 px-3 rounded text-sm font-medium bg-slate-200 hover:bg-slate-300 text-slate-700 transition-colors flex items-center justify-center gap-2">
                <span>↻</span> Refresh View
            </button>
        </div>
    </aside>

    <main class="flex-1 bg-slate-50 relative">
        <iframe id="preview-frame" src="" class="absolute inset-0 w-full h-full"></iframe>
    </main>

    <script>
        const files = [
            { name: 'Mockup 1', file: 'mockUp1.html' },
            { name: 'Mockup 2', file: 'mockUp2.html' },
            { name: 'Mockup 3', file: 'mockUp3.html' },            
        ];

        const listContainer = document.getElementById('file-list');
        const iframe = document.getElementById('preview-frame');

        // 초기 실행
        function init() {
            files.forEach((item, index) => {
                const btn = document.createElement('button');
                btn.className = `w-full text-left px-4 py-3 rounded-lg text-sm font-medium transition-all duration-200 flex items-center justify-between group
                    ${index === 0 ? 'bg-indigo-500 text-white shadow-lg shadow-indigo-500/30' : 'text-slate-600 hover:bg-slate-100 hover:text-slate-900'}`;
                
                btn.innerHTML = `
                    <span>${item.name}</span>
                    <span class="text-[10px] opacity-50 font-mono">${item.file}</span>
                `;
                
                btn.onclick = () => loadFile(item, btn);
                listContainer.appendChild(btn);

                // 첫 번째 파일 자동 로드
                if (index === 0) loadFile(item, btn);
            });
        }

        // 파일 로드 함수
        function loadFile(item, clickedBtn) {
            // iframe 주소 변경
            iframe.src = item.file;
            

            // 버튼 스타일 업데이트 (Active 상태 변경)
            const allBtns = listContainer.querySelectorAll('button');
            allBtns.forEach(btn => {
                btn.className = 'w-full text-left px-4 py-3 rounded-lg text-sm font-medium transition-all duration-200 flex items-center justify-between group text-slate-600 hover:bg-slate-100 hover:text-slate-900';
            });
            clickedBtn.className = 'w-full text-left px-4 py-3 rounded-lg text-sm font-medium transition-all duration-200 flex items-center justify-between group bg-indigo-500 text-white shadow-lg shadow-indigo-500/30 ring-1 ring-indigo-400';
        }

        // 새로고침 기능
        function reloadFrame() {
            iframe.src = iframe.src;
        }

        init();
    </script>
</body>
</html>
