<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Dashboard - Manufacturing AI Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Pretendard', sans-serif; }
        .sidebar-item.active { background-color: #e0e7ff; color: #3730a3; }
        .sidebar-item.active i { color: #4f46e5; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-md flex flex-col z-10">
            <div class="p-6 flex items-center gap-3 border-b">
                <div class="w-10 h-10 bg-indigo-700 rounded-lg flex items-center justify-center">
                    <span class="font-bold text-white text-xl">M</span>
                </div>
                <div>
                    <h1 class="text-lg font-bold text-indigo-800">Manufacture AI</h1>
                    <p class="text-xs text-gray-500">Platform Dashboard</p>
                </div>
            </div>
            <nav id="sidebar-nav" class="flex-1 p-4 space-y-2">
                <a href="#" onclick="filterCards('ALL', this)" class="sidebar-item active flex items-center gap-3 px-4 py-2.5 rounded-lg text-gray-600 hover:bg-gray-200 transition-colors">
                    <i class="fas fa-border-all w-5 text-center text-gray-400"></i>
                    <span class="font-semibold text-sm">All Services</span>
                </a>
                <a href="#" onclick="filterCards('DATA', this)" class="sidebar-item flex items-center gap-3 px-4 py-2.5 rounded-lg text-gray-600 hover:bg-gray-200 transition-colors">
                    <i class="fas fa-database w-5 text-center text-gray-400"></i>
                    <span class="font-semibold text-sm">Data</span>
                </a>
                <a href="#" onclick="filterCards('AI', this)" class="sidebar-item flex items-center gap-3 px-4 py-2.5 rounded-lg text-gray-600 hover:bg-gray-200 transition-colors">
                    <i class="fas fa-brain w-5 text-center text-gray-400"></i>
                    <span class="font-semibold text-sm">AI</span>
                </a>
                <a href="#" onclick="filterCards('INFRA', this)" class="sidebar-item flex items-center gap-3 px-4 py-2.5 rounded-lg text-gray-600 hover:bg-gray-200 transition-colors">
                    <i class="fas fa-cloud w-5 text-center text-gray-400"></i>
                    <span class="font-semibold text-sm">Infra</span>
                </a>
                <a href="#" onclick="filterCards('NETWORK', this)" class="sidebar-item flex items-center gap-3 px-4 py-2.5 rounded-lg text-gray-600 hover:bg-gray-200 transition-colors">
                    <i class="fas fa-wifi w-5 text-center text-gray-400"></i>
                     <span class="font-semibold text-sm">Network</span>
                </a>
                <a href="#" onclick="filterCards('ORG', this)" class="sidebar-item flex items-center gap-3 px-4 py-2.5 rounded-lg text-gray-600 hover:bg-gray-200 transition-colors">
                    <i class="fas fa-sitemap w-5 text-center text-gray-400"></i>
                    <span class="font-semibold text-sm">Org</span>
                </a>
                <a href="#" onclick="filterCards('SERVICE', this)" class="sidebar-item flex items-center gap-3 px-4 py-2.5 rounded-lg text-gray-600 hover:bg-gray-200 transition-colors">
                    <i class="fas fa-cogs w-5 text-center text-gray-400"></i>
                    <span class="font-semibold text-sm">Service</span>
                </a>
            </nav>
            <div class="p-4 border-t">
                 <div class="px-4 py-3 bg-indigo-50 rounded-lg text-center">
                    <p class="text-xs text-indigo-700">© 2026 Hyper-Scale AI Project.</p>
                 </div>
            </div>
        </aside>

        <!-- Main content -->
        <main class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white/80 backdrop-blur-lg border-b border-gray-200">
                <div class="mx-auto px-8 h-20 flex items-center justify-between">
                    <div>
                        <h2 class="text-2xl font-bold text-gray-800">System Portfolio</h2>
                        <p class="text-sm text-gray-500 mt-1">DAINOS 전략 기반 3차년도 핵심 성과</p>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="text-right">
                             <p class="text-sm font-semibold text-gray-500">Total Services</p>
                             <div class="text-3xl font-extrabold text-indigo-600" id="count-display">14</div>
                        </div>
                        <div class="w-px h-10 bg-gray-200"></div>
                        <div class="flex items-center gap-3">
                            <img src="https://i.pravatar.cc/40?u=admin" alt="Admin" class="w-10 h-10 rounded-full">
                            <div>
                                <p class="font-semibold text-sm">Admin User</p>
                                <p class="text-xs text-gray-500">Administrator</p>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <div class="flex-1 overflow-y-auto p-8">
                <div id="card-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <!-- Cards will be injected here -->
                </div>
            </div>
        </main>
    </div>

    <script>
        const companies = [
            { id: 'kyungnam', type: 'DATA', name: '경남대학교', role: 'Standardization', desc: 'AAS 기반 이기종 설비 데이터 표준 모델링', icon: 'fas fa-project-diagram', color: 'text-blue-600', bg: 'bg-blue-100' },
            { id: 'markbase', type: 'DATA', name: '마크베이스', role: 'High-Speed DB', desc: '초당 100만 건 데이터 처리 성능 확보', icon: 'fas fa-tachometer-alt', color: 'text-blue-600', bg: 'bg-blue-100' },
            { id: 'amiqu', type: 'DATA', name: '아미크', role: 'Legacy Connect', desc: '기존 ERP 데이터 연동 파이프라인 구축', icon: 'fas fa-link', color: 'text-blue-600', bg: 'bg-blue-100' },
            { id: 'nestfield', type: 'DATA', name: '네스트필드', role: 'Interoperability', desc: '이종 시스템 간 데이터 상호운용성 확보', icon: 'fas fa-exchange-alt', color: 'text-blue-600', bg: 'bg-blue-100' },
            { id: 'keti', type: 'DATA', name: 'KETI', role: 'AIoT Edge', desc: '현장 설비 부착형 지능형 엣지 개발', icon: 'fas fa-microchip', color: 'text-blue-600', bg: 'bg-blue-100' },
            { id: 'kaist', type: 'AI', name: 'KAIST', role: 'Hyperscale AI', desc: '제조 특화 LLM 모델 개발 및 질의응답', icon: 'fas fa-brain', color: 'text-purple-600', bg: 'bg-purple-100' },
            { id: 'nextstudio', type: 'AI', name: '넥스트스튜디오', role: 'ESG AI', desc: '탄소 배출량 예측 및 저감 관리 모델', icon: 'fas fa-leaf', color: 'text-purple-600', bg: 'bg-purple-100' },
            { id: 'megazone', type: 'INFRA', name: '메가존클라우드', role: 'Cloud Infra', desc: '하이브리드 AI 클라우드 센터(EBC) 구축', icon: 'fas fa-cloud', color: 'text-gray-600', bg: 'bg-gray-100' },
            { id: 'limecsi', type: 'NETWORK', name: '라임씨에스아이', role: '5G Network', desc: '공장 내 음영 구역 없는 5G 특화망 구축', icon: 'fas fa-wifi', color: 'text-emerald-600', bg: 'bg-emerald-100' },
            { id: 'gntp', type: 'ORG', name: '경남TP', role: 'Project Management', desc: '사업 총괄 및 참여 기관 관리', icon: 'fas fa-clipboard', color: 'text-orange-600', bg: 'bg-orange-100' },
            { id: 'ktl', type: 'ORG', name: 'KTL', role: 'Verification', desc: 'AI 모델 및 데이터 품질 신뢰성 검증', icon: 'fas fa-check-double', color: 'text-orange-600', bg: 'bg-orange-100' },
            { id: 'sortech', type: 'SERVICE', name: '소르테크', role: 'Vision AI', desc: '육안 검사 대비 속도 2배 향상 불량 검출', icon: 'fas fa-camera-retro', color: 'text-pink-600', bg: 'bg-pink-100' },
            { id: 'dxsolutions', type: 'SERVICE', name: 'DX솔루션즈', role: 'Traceability', desc: '불량 발생 원인 자동 역추적 시스템', icon: 'fas fa-search-location', color: 'text-pink-600', bg: 'bg-pink-100' },
            { id: 'sdtech', type: 'SERVICE', name: '에스디테크', role: 'Sensing', desc: '설비 진동/온도 실시간 데이터 수집', icon: 'fas fa-wave-square', color: 'text-pink-600', bg: 'bg-pink-100' },
            { id: 'metaisquare', type: 'SERVICE', name: '메타아이스퀘어', role: 'Monitoring', desc: '제조 공정 이상 징후 실시간 관제', icon: 'fas fa-chart-line', color: 'text-pink-600', bg: 'bg-pink-100' }
        ];

        function filterCards(filterType, element) {
            const grid = document.getElementById('card-grid');
            const countDisplay = document.getElementById('count-display');
            
            const filtered = filterType === 'ALL' ? companies : companies.filter(c => c.type === filterType);
            
            countDisplay.innerText = filtered.length;

            document.querySelectorAll('.sidebar-item').forEach(item => item.classList.remove('active'));
            element.classList.add('active');

            grid.innerHTML = '';
            filtered.forEach((item, index) => {
                const card = `
                    <a href="mockUp8.html?company=${item.id}" class="block h-full">
                        <div class="bg-white rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 flex flex-col p-6 animate-fade-in h-full" style="animation-delay: ${index * 50}ms;">
                            <div class="flex items-start justify-between mb-4">
                                <div class="w-12 h-12 ${item.bg} rounded-lg flex items-center justify-center">
                                    <i class="${item.icon} ${item.color} text-2xl"></i>
                                </div>
                                <span class="px-2 py-0.5 text-xs font-semibold ${item.color} ${item.bg} rounded-full">${item.type}</span>
                            </div>
                            <div>
                                <h3 class="text-lg font-bold text-gray-800">${item.name}</h3>
                                <p class="text-sm font-semibold ${item.color} mb-2">${item.role}</p>
                                <p class="text-sm text-gray-600 leading-relaxed">${item.desc}</p>
                            </div>
                            <div class="mt-auto pt-4 flex justify-end">
                                <div class="text-sm font-semibold text-indigo-600 hover:text-indigo-800 transition-colors">View Details →</div>
                            </div>
                        </div>
                    </a>
                `;
                grid.insertAdjacentHTML('beforeend', card);
            });
        }

        const style = document.createElement('style');
        style.innerHTML = `@keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } } .animate-fade-in { animation: fade-in 0.4s ease-out forwards; opacity: 0; }`;
        document.head.appendChild(style);

        // Initial load
        filterCards('ALL', document.querySelector('.sidebar-item'));
    </script>
</body>
</html>
